<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
<style type="text/css">
   .container{margin:20px 40px 40px 40px}
   .test1{background-color:royalblue;
              color:white;
              padding: 30px 20px 20px 30px
   }
   .test2{background-color:royalblue;
              color:white;
              padding: 30px 20px 20px 30px
   }
  #header{background-color:royalblue;
       color:white;
   }
   
</style>
<head>
<title>Login Page</title>
</head>
<body>
<header class="test1"><h1>Course Registration Online System&nbsp<sub style="background-color:yellow">(CRO)</sub></h1></header>
<div class="container">
<div class="row">
     <div class="col-sm-3">
          <div class="card shadow">
               <div class="card-header text-center" id="header"><h5>Login</h5></div>
               <div class="card-body">
                   <form>
                         <div class="form-group">
                              <label for="email">Email </label>
                              <input type="email" class="form-control" placeholder="email">
                        </div>
                        <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" placeholder="password">
                       </div>
                       <div class="form-group text-center">
                              <button class="btn btn-primary">Login</button>
                       </div>
                   </form>
               </div>
          </div>
     </div>
     <div class="col-sm-9">
           <div class="card shadow">
           <div class="card-header text-center"><h5>Student Account Register</h5></div>
           <div class="card-body">
                 <div class="row">
                      <div class="col-sm-6">
                            <form>
                                  <div class="form-group">
                                       <label for="name">Name</label>
                                       <input type="text" class="form-control" placeholder="name">
                                  </div>
                                  <div class="form-group">
                                       <label for="email">Email </label>
                                       <input type="email" class="form-control" placeholder="email">
                                 </div>
                                  <div class="form-group">
                                       <label for="phone">Mobile</label>
                                       <input type="tel" class="form-control" placeholder="phone">
                                  </div>
                            </form>
                      </div>
                      <div class="col-sm-6">
                            <form>
                                   <div class="form-group">
                                       <label for="id">Student ID</label>
                                       <input type="text" class="form-control" placeholder="student id">
                                  </div>
                                  <div class="form-group">
                                       <label for="password">Password</label>
                                       <input type="password" class="form-control" placeholder="password">
                                  </div>
                                  <div class="form-group">
                                       <label for="con_password">Password</label>
                                       <input type="password" class="form-control" placeholder="confirm password">
                                  </div>
                            </form>
                      </div>
                 </div>
                 <div class="form-group text-center">
                       <button type="submit" class="btn btn-primary">Register</button>
                 </div>
           </div>
           </div>
     </div>
</div>
</div>
<br>
<footer class="test2"><h3>&copy Dekastan State University(Civitas Universitas Dekastan)</h3></footer>

<script src="bootstrap/js/jquery.js"></script> 
<script src="bootstrap/js/bootstrap.js"></script> 
</body>
</html>
