<!Doctype html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>Week 0 logical  thinking assignment</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
 <script>
        getPrice = function() {
            var numVal1 = Number(document.getElementById("price").value);
            var numVal2 = Number(document.getElementById("discount").value) / 100;
            var discountAmount= (numVal1 * numVal2);
            var salePrice = numVal1 - (numVal1 * numVal2);
            document.getElementById("discountamount").value =discountAmount .toFixed(2);
            document.getElementById("saleprice").value = salePrice.toFixed(2);
        }
    </script>
</head>
<body>
<div class="container">
    <div class="form-group">
           Original Price :<br>
           <input type="number" id="price"> 
    </div>
    <div class="form-group">
           Discount% :<br>
          <input type="number" id="discount"> 
    </div>
   <div class="form-group">
         <button onclick="getPrice()"  >Calculate</button>
    </div>
    <div class="form-group">
          Discount Amount :<br>
          <input readonly id="discountamount">
   </div>
    <div class="form-group">
          Sale Price :<br>
          <input readonly id="saleprice"> 
     </div>
</div>
<script src="bootstrap/js/jquery.js"></script> 
<script src="bootstrap/js/bootstrap.js"></script> 
</body>
</html>
